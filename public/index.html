<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="./lib/vis.min.css" rel="stylesheet" type="text/css" />
  <link href="./index.css" rel="stylesheet" type="text/css" />
  <link href="./css/Droppable.css" rel="stylesheet" type="text/css" />
  <link href="./css/LoadingAnime.css" rel="stylesheet" type="text/css" />

  <title>Simple Network Builder</title>
</head>
<body>
  <!-- TODO: ダサい -->
  <div id="loading" class="hide">
    <div class="loading"></div>
    <div id="loading-text" class="loading-progress"></div>
  </div>

  <div id="droppable" class="droppable">
    <p>Drop CSV here!</p>
  </div>
  <div id="mynetwork" style="width: 100%; height: 100%;"></div>
</body>

<script type="text/javascript" src="./lib/vis.min.js"></script>
<script type="text/javascript" src="./js/NetworkFactory.js"></script>
<script type="text/javascript" src="./js/Droppable.js"></script>
<script type="text/javascript" src="./js/Keywords.js"></script>
<script>
  const droppableArea = document.getElementById("droppable");
  const droppable = new Droppable(droppableArea);

  droppable.onDrop()
    .then((csv) => {
      const keywords = new Keywords(csv);

      const nodes = new vis.DataSet(keywords.nodes);
      const edges = new vis.DataSet(keywords.edges);

      const container = document.getElementById("mynetwork");
      const network = NetworkFactory.create(container);

      network.on("startStabilizing", (obj) => {
        document.getElementById("loading").classList.remove("hide");
      });

      network.on("stabilizationProgress", (obj) => {
        const percentage = obj.iterations / 10 + " %";
        document.getElementById("loading-text").innerHTML = percentage;
      });

      network.on("stabilizationIterationsDone", () => {
        document.getElementById("loading").classList.add("hide");
        network.off("startStabilizing");
        network.off("stabilizationProgress");
        network.off("stabilizationIterationsDone");
      });

      network.setData({
        nodes: nodes,
        edges: edges
      });
    });
</script>

</html>
