<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="./lib/vis.min.css" rel="stylesheet" type="text/css" />
  <link href="./index.css" rel="stylesheet" type="text/css" />
  <link href="./css/Droppable.css" rel="stylesheet" type="text/css" />
  <link href="./css/LoadingAnime.css" rel="stylesheet" type="text/css" />

  <title>Simple Network Builder</title>
</head>
<body>
  <!-- TODO: ダサい -->
  <div id="loading" class="loading-container hide">
    <div class="loading"></div>
    <div id="loading-text" class="loading-progress"></div>
  </div>

  <div id="results" class="container">
    <div id="droppable" class="droppable">
      <p>Drop CSV here!</p>
    </div>
    <div id="network" class="hide"></div>
    <div id="ranking">
      <ul>
        <li class="ranking-li ranking-li-header">
          <p class="ranking-occurence">出現数</p>
          <p class="ranking-text">ワード</p>
        </li>
        <li class="ranking-line"></li>
      </ul>
    </div>
  </div>
</body>

<script type="text/javascript" src="./lib/vis.min.js"></script>
<script type="text/javascript" src="../dist/bundle.js"></script>
